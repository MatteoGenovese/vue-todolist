<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


    <title>Document</title>
</head>

<body>


    <div id="app">
        <div class="container">
            <div class="row p-5">
                <h1 class="p-2 ">Le cose che devi fare:</h1>
                <div class="col-12 my-3">
                    <label for="input-inserimento">Inserisci una nuova To Do: </label>
                    <input class="my-3 form-control" type="text" id="input-inserimento" v-model.trim="newTodo" @keyup.enter="addNewToDo(newTodo)">
                    <ul class="list-group">
                        <li v-for="(todo,index) in todos" class="list-group-item list-group-item-action " :class="{                                    
                            'list-group-item-success': todo.done==true, 
                            'list-group-item-dark': todo.done==false,}">
                            <div class="row">
                                <div class="col pointer " :class="{                                    
                                    'text-decoration-line-through': todo.done==true, 
                                    '': todo.done==false,}" @click="lineThrough(index)">
                                    {{ todo.text }}
                                </div>
                                <div class="col" :class="{                                    
                                    'text-decoration-line-through': todo.done==true, 
                                    '': todo.done==false,}">{{ todo.done }}</div>
                                <div class="col " :class="{                                    
                                    'text-decoration-line-through': todo.done==true, 
                                    '': todo.done==false,}"><a @click="removeToDo(index) "><i class="fa-solid fa-xmark "></i></a></div>
                            </div>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-outline-dark my-3" value=" Aggiungi " @click="addNewToDo(newTodo) ">Aggiungi</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="./js/main.js "></script>
</body>

</html>
